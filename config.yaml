# session-reflect configuration
# All values have compiled defaults — partial overrides are fine.

# Transcript analysis
insight_marker: "★ Insight"
# Path fragments for substring matching in transcript tool_use entries.
# First element = learnings path (used for insight-vs-learning counting).
memory_paths:
  - "Memory/Learnings/"
  - "Memory/Decisions/"

# Substantiality thresholds
tool_turn_threshold: 10
user_msg_threshold: 4

# Pattern file paths (relative to cwd)
reflection_pattern: "Vaults/Personal/Orchestration/Patterns/Session Reflect.md"
insight_pattern: "Vaults/Personal/Orchestration/Patterns/Insight Check.md"

# Data directory suffix for scope check
data_dir_suffix: "Data"

# Hook message strings
fallback_reason: >-
  Substantial session with no learnings captured.
  Create a file in Memory/Learnings/ or Memory/Decisions/ before ending.
precompact_prefix: "BEFORE COMPACTING \u2014 capture session learnings and decisions now. "
uncaptured_insight_reason: >-
  Uncaptured insights detected. Rule 12: every \u2605 Insight block
  MUST be persisted as a Memory/Learnings/ file before ending.

# Command-facing paths — full vault-relative paths for /reflect and /insight commands.
# Not used by Rust binaries. Present so this file is the single source of truth
# for both hooks and commands. (Distinct from memory_paths fragments above.)
memory_decisions_path: "Vaults/Personal/Orchestration/Memory/Decisions"
memory_learnings_path: "Vaults/Personal/Orchestration/Memory/Learnings"
memory_ideas_path: "Vaults/Personal/Orchestration/Memory/Ideas"
journal_daily_path: "Vaults/Personal/Resources/Journals/Daily/YYYY/MM/YYYY-MM-DD.md"
backlog_path: "Vaults/Personal/Orchestration/Backlog.md"
safe_read_command: "Modules/forge-tlp/bin/safe-read"
